<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amitabh's Notes / Reading Stats</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="../assets/icons/favicon.png"/>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
</head>
<body>

<!-- Buttons to filter data -->
<div style="width:100%; background-color: #f2f2f2;">
  <h2>Amitabh's Notes / Reading Stats</h2>
</div><hr></br>
<div class="button-container">
<button onclick="filterData('all')">All</button>
<button onclick="filterData('last6months')">Last 6 months</button>
<button onclick="filterData('thisYear')">This Year</button>
<!--<button onclick="filterData('2027')">2027</button>
<button onclick="filterData('2026')">2026</button>
<button onclick="filterData('2025')">2025</button> -->
</div>

<div style="width:70%; max-width:1200px;"><center><hr>
  <div id="summary"></div>
<hr></center></div><br>
<!-- <div style="font-size: 11pt;"><i>Click a point to see details</i></div> -->
<div id="click-text">&nbsp;</div>
<div id="line-chart"></div>

<!-- Main charts -->
 <div class="chart-container">
    
    <div id="reading-per-month" class="chart"></div>
    <div id="reading-per-weekday" class="chart"></div>
    <div id="pie-chart" class="chart"></div> <!-- note: remove this line when you plan to display the rest of the stats -->

  </div>

<!-- Additional charts -->
  <div class="pie-charts-container">
    <div id="pie-chart" class="chart"></div> 
    <div id="pie-booktype" class="chart"></div>
    <div id="rating-chart"></div>

  </div>
<div id="pie-venue" style="width:50%; height:300px;"></div>
<div id="pie-location" style="width:50%; height:300px;"></div>
<!-- <div id="rating-chart" style="width:20%; height:300px;"></div> -->

<!-- Tables -->
  <div class="tables-container">
    <div id="left-table"></div>
    <div id="right-table"></div>
  </div>

<!-- Credits --></br>
<div><center style="font-size: 11pt; display: block;">Designed by <a href="https://amitabh.ch/about/">Amitabh Yadav</a> | Page idea inspired by <a href="https://derlin.github.io/reading-stats/">Lucy Linder's Reading Stats</a></center></div></br>


<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
